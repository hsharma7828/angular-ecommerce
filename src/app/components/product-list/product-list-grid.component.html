<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="conatiner-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}" style="text-decoration: none;">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}" style="text-decoration: none;">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency: 'USD'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- if products empty then display message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found...
                </div>
            </div>
            <!-- begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9" style="padding: 30%;">
                            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            (pageChange)="listProducts()">

                            </ngb-pagination>
                            </div>
                            <div class="col-md-3" style="text-align: right; margin-top: 14.5rem;">
                            <span class="mr-2" style="padding-right: 0.2rem;">Page Size</span>
                            <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                                <option>2</option>
                                <option selected="true">5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end footer-->

        </div>
    </div>
</div>
